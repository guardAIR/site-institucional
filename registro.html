<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="assets/img/logoWhite.svg" alt="Logo" class="logo">
            <div class="nav-links">
              <a href="#sobre">Sobre n√≥s</a>
              <a href="#orcamento">Or√ßamento</a>
              <a href="login.html">Entrar</a>
            </div>
          </nav>
          <img src="assets/img/fundoRegistro.jpeg" alt="" id="fundoRegistro">
          <form class="formRegistro" id="registerForm">
            <h4>Seja bem-vindo a AirGuard</h4>
            <h1>Crie a sua conta</h1>
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="Exemplo@Email.com " required />
                <label for="email" class="floating">E-mail</label>
                <span class="icon">üìß</span>
              </div>
              <div class="input-wrapper">
                <input type="password" id="senha" placeholder="***********" required />
                <label for="senha" class="floating">Senha</label>
                <span class="icon">üëÅÔ∏è</span>
              </div>
            <div class="input-wrapper">
                <input type="text" id="nomeEmpresa" placeholder="Ex. Google" required>
                <label for="nomeEmpresa" class="floating">Nome da Empresa</label>
                <span class="error" id="nomeEmpresaError"></span>
            </div>
            <button type="button" class="btn-registro" onclick="registrar()">Registrar</button>
            <div id="resultado"></div>
        </form>
    </div>  
</body>
</html>

<script>
    function registrar() {
        // Coleta as informa√ß√µes do formul√°rio
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;
        var empresa = document.getElementById("nomeEmpresa").value;

        resultado.innerHTML = '';

        // Verifica se o e-mail est√° vazio
        let isValid = true;

        // Verifica se o e-mail cont√©m "@"
        if (!email.includes('@')) {
            resultado.innerHTML += '<br>O e-mail deve conter um "@"<br>';
            resultado.style.color = 'red';
            isValid = false;
        } 

        // Verifica se a senha possui no m√≠nimo 6 caracteres
        if (senha.length < 6) {
            resultado.innerHTML += 'A senha deve ter pelo menos 6 caracteres.<br>';
            isValid = false;
        } 

        // Verifica se o nome da empresa foi preenchido
        if (empresa == '') {
            resultado.innerHTML += 'O nome da empresa n√£o pode estar vazio.';
            isValid = false;
        }

        // Se todas as valida√ß√µes forem aprovadas, exibe alerta de sucesso e redireciona para a p√°gina de login
        if (isValid) {
           alert('Registro realizado com sucesso!');
           window.location.href = 'login.html';
        }
    }
</script>
