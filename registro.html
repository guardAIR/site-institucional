<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="assets/img/logoWhite.svg" alt="Logo" class="logo">
            <div class="nav-links">
              <a href="#sobre">Sobre nós</a>
              <a href="#orcamento">Orçamento</a>
              <a href="#login">Entrar</a>
            </div>
          </nav>
        <img src="assets/img/fundoRegistro.jpeg" alt="" id="fundoRegistro">
        <h1>Registro</h1>
        <form class="formRegistro" id="registerForm">
            <div class="input-wrapper">
                <input type="email" id="email" placeholder=" " required />
                <label for="email" class="floating">E-mail</label>
                <span class="icon">📧</span>
              </div>
              <div class="input-wrapper">
                <input type="password" id="senha" placeholder=" " required />
                <label for="senha" class="floating">Senha</label>
                <span class="icon">👁️</span>
              </div>
            <div class="input-wrapper">
                <input type="text" id="nomeEmpresa" name="companyName" required>
                <label for="nomeEmpresa" class="floating">Nome da Empresa:</label>
                <span class="error" id="nomeEmpresaError"></span>
            </div>
            <button type="submit" class="btn-registro" onclick="registrar(event)">Registrar</button>
            <div id="resultado"></div>
        </form>
    </div>  
</body>
</html>
<script>
    function registrar() {
        event.preventDefault();

        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;
        var empresa = document.getElementById("nomeEmpresa").value;

        resultado.innerHTML = ``;
        let isValid = true;

        if (!email.includes('@')) {
            resultado.innerHTML = 'O e-mail deve conter um "@"';
            isValid = false;
        } else if (senha.length < 6) {
            resultado.innerHTML = 'A senha deve ter pelo menos 6 caracteres.';
            isValid = false;
        } else if (empresa.trim() === '') {
            resultado.innerHTML = 'O nome da empresa não pode estar vazio.';
            isValid = false;
        }

        if (isValid) {
            alert('Registro realizado com sucesso!');
            resultado.innerHTML = '';
        }
    }
</script>
